<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Combination Resistor Solver</title>
    <link rel="stylesheet" href="https://cdn.simplecss.org/simple.min.css">
    <script type="text/javascript" src="combination_resistor_solver.js"></script>
</head>

<body>
    <header class="header">
        <h1>TL;DR Electronics</h1>
        <nav>
            <ul>
                <li>
                    <a href="/index.html">Home</a>
                </li>
            </ul>
        </nav>
    </header>

    <h2>Combination Resistor Solver</h2>
    <p>
        Allows you to find upto 50 combinations of resistors for parallel, series, and combinational resistor networks.
    </p>
    <div class="notice">
        <img id="resistor_image" src="/images/all.svg" />
        <label for="target_resistance">Target Resistance:</label>
        <input type="number" id="target_resistance" value="1234"><br>

        <label for="resistor_series">Resistor Series:</label>
        <select id="resistor_series" name="resistor_series" onclick="">
            <option value=0>E3</option>
            <option value=1>E6</option>
            <option value=2>E12</option>
            <option value=3 selected="selected">E24</option>
            <option value=4>E48 *SLOW*</option>
            <option value=5>E96 *VERY SLOW*</option>
        </select><br>

        <label for="zeroR3">Force R3 to 0Î©</label>
        <input type="checkbox" id="zeroR3" onclick="update_image()"><br>

        <label for="infR2">Force R1 open</label>
        <input type="checkbox" id="infR1" onclick="update_image()"><br>

        <button onclick="findClosestCombinations()">Find Combinations</button>
        <div id="results"></div>
        <div id="table-container"></div>
    </div>
</body>

</html>
