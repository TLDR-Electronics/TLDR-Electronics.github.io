    <!-- Content -->
    <section class="p-4">
        <div class="border rounded">
            <h1 class=" mx-2 my-2">Quadratic Solver</h1>
            <div class="mx-2 my-2">
                <!-- TODO -->
            </div>

            <div class="column mx-2 my-2">
                <p>a <input id="a" type="text" placeholder="1" value="1" onkeypress="onEnterKey(event)"></p>
                <p>b <input id="b" type="text" placeholder="2" value="2" onkeypress="onEnterKey(event)"></p>
                <p>c <input id="c" type="text" placeholder="-3" value="-3" onkeypress="onEnterKey(event)"></p>
            </div>

            <div class="row mx-2 my-2">
                <p id="mathjax-equation">
                    When \(a \ne 0\), there are two solutions to \(ax^2 + bx + c = 0\) and they are
                    $$x = {-b \pm \sqrt{b^2-4ac} \over 2a}.$$
                </p>
            </div>
            <div class="row mx-5 my-5">
                <div class="col">
                    <div id="chart-container">
                        <canvas id="quadraticChart" width="300" height="300"></canvas>
                    </div>
                </div>
            </div>

        </div>
