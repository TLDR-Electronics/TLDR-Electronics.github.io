<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.simplecss.org/simple.min.css">
    <script src="/calcs/quadratic_solver.js"></script>
    <script src="https://cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-AMS_HTML"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <title>TL;DR Electronics - Quadratic Solver</title>
</head>

<body>
    <header class="header">
        <h1>TL;DR Electronics</h1>
        <nav>
            <ul>
                <li>
                    <a href="/index.html">Home</a>
                </li>
            </ul>
        </nav>
    </header>

    <h2>Quadratic Solver</h2>
    <div class="notice">
        <label for="a">a</label>
        <input id="a" type="text" placeholder="1" value="1" onkeypress="onEnterKey(event)">
        <label for="b">b</label>
        <input id="b" type="text" placeholder="2" value="2" onkeypress="onEnterKey(event)">
        <label for="c">c</label>
        <input id="c" type="text" placeholder="-3" value="-3" onkeypress="onEnterKey(event)">


        <p id="mathjax-equation">
            When \(a \ne 0\), there are two solutions to \(ax^2 + bx + c = 0\) and they are
            $$x = {-b \pm \sqrt{b^2-4ac} \over 2a}.$$
        </p>

        <div id="chart-container">
            <canvas id="quadraticChart" width="300" height="300"></canvas>
        </div>
    </div>
</body>

</html>
